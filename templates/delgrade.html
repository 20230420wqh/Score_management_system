<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化分首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Program_required_style.css">
    <link rel="stylesheet" href="/static/el_button.css">
    <style>
        /* 简单的 CSS 来提升一下样式效果 */
        body { 
            font-family: Arial, sans-serif; 
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <h1 class="graycolor container">功能</h1>
            <li><a href= "#"></a>首页</li>
            <li><a href= "/add">量化分加减</a></li>
            <li><a href="#">导出</a></li>
            <li><a href="#">成绩管理</a></li>
            <li><a href="#">获奖管理</a></li>
            <li><a href="#">新建扣分</a></li>
            <li><a href="/userpush">用户信息</a></li>
            <!-- <li><a href="/userpush">用户信息</a></li> -->
            <li><a href="#">ip限制</a></li>
            <li><a href="#">更新日志</a></li>
            <li><a href="#">意见反馈 </a></li>
        </ul>
    </div>
    <!-- 表单部分 -->
    <form action="/delgradepupil" method="post">
        <div class="form-section">
            <!-- 学生选择下拉菜单 -->
            <label for="pupil-selector">选择学生:</label>
            <select id="pupil-selector" name="pupil">
            {% for pupil in pupils %}
                <option value="{{pupil.id}}">{{pupil.name}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-section">
            <!-- 单选框列表 -->
            <label>选项:</label>
            <div>
                <input type="radio" id="option1" name="option" value="Option 1">
                <label for="option1">迟到</label>
            </div>
            <div>
                <input type="radio" id="option2" name="option" value="Option 2">
                <label for="option2">午托讲话</label>
            </div>
            <div>
                <input type="radio" id="option3" name="option" value="Option 3">
                <label for="option3">早读讲话</label>
            </div>
            <div>
                <input type="radio" id="option3" name="option" value="Option 3">
                <label for="whytsetdo">其他</label>
            </div>
            <div class="form-section">
                <!-- 文本输入框 -->
                <label for="text-input">其他:</label>
                <input id="whytset" type="text" name="inputText">
            </div>
        </div>
        <div class="form-section">
            <!-- 文本输入框 -->
            <label for="text-input">输入内容:</label>
            <input id="text-input" type="text" name="inputText">
        </div>
        <!-- 提交按钮 -->
        <input type="submit" value="提交">
    </form>
<script>

</script>
</html>
