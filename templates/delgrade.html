            body {

    form {

    label {
        display: block;

    input[type="text"],
    input[type="submit"] {
        width: 100%;

    input[type="radio"],

        /* 简单的 CSS 来提升一下样式效果 */
        body { 
            font-family: Arial, sans-serif; 
        }
        .form-section {
            margin-bottom: 20px;
        }
            /* 标签样式 */
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        /* 下拉菜单样式 */
        select {
            width: 200px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 选项样式 */
        option {
            font-size: 14px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .flex-item {
            display: flex;   /* This ensures the radio button and its label stay on the same line */
            flex: 0 0 calc(10% - 20px);
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar table-container">
        <ul>
            <h2 class="container">{{username}}</h2>
            <h1 class="graycolor container">功能</h1>

        </ul>
    </div>
    <!-- 表单部分 -->
    <form action="/delgradepupil" method="post">
        <div class="form-section">
            <!-- 学生选择多选框 -->
            <label for="pupil-multi-selector">选择学生:</label>
            <div class="flex-container">
            {% for pupil in pupils %}
            <input type="radio" name="pupil" checked="checked" id="{{pupil[0]}}" value="{{pupil[1]}}">{{pupil[0]}}：{{pupil[1]}}
            {% endfor %}
            </div>
            <!-- <select id="pupil-multi-selector" name="pupils" multiple>
                {% for pupil in pupils %}
                    <option value="{{pupils}}">{{pupils}}</option>
                {% endfor %}
            </select> -->
        </div>
        <div class="form-section">
            <!-- 多选框列表 -->
            <label>选项:</label>
            <div>
                <input type="radio" id="option1" name="options" value="Option 1">
                <label for="option1">迟到</label>
            </div>
            <div>
                <input type="radio" id="option2" name="options" value="Option 2">
                <label for="option2">午托讲话</label>
            </div>
            <div>
                <input type="radio" id="option3" name="options" value="Option 3">
                <label for="option3">早读讲话</label>
            </div>
            <div>
                <input type="radio" id="option4" name="options" value="Option 4">
                <label for="option4">其他</label>
            </div>
            <div class="form-section">
                <!-- 文本输入框 -->
                <label for="whytset">其他:</label>
                <input id="whytset" type="text" name="inputText">
            </div>
        </div>
        <!-- 文本输入框 -->
        <div class="form-section">
            <label for="text-input">扣分数:</label>
            <input id="text-input" type="text" name="content" required="required">
        </div>
        <!-- 提交按钮 -->
        <input type="submit" value="提交">
    </form>
