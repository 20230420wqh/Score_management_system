<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted access/访问受限</title>
<style>
    body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.content {
    margin-bottom: 20px;
}

h1 {
    color: #e74c3c;
}

p {
    color: #333;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}
.el-button {
  /* 按钮的基本样式 */
  /* 你可以在这里定义按钮的默认样式 */
  display: inline-block;
  font-size: 14px;
  font-weight: 500;
  line-height: 1.5;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  user-select: none;
  white-space: nowrap;
  background-color: #409eff;
  border: 1px solid #dcdfe6;
  color: #fff;
  transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
  padding: 12px 20px;
  border-radius: 4px;
}
</style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Oops,Sorry something went wrong</h1>
            <h2>Access Denied your ip is {{user_ip}}</h2>
            <p>Sorry, your IP address is not allowed to access this website.</p>
            <h2>IP限制,你的IP是{{user_ip}}</h2>
            <p>对不起，您的IP地址不允许访问本网站</p>
            <button onclick="fucha()" class="el-button">点击重新检查ip</button>
            <p style="color: #e74c3c;">(你的ip已被限制)</p>
        </div>
        <img src="/static/images/ipsorry.png" alt="Access Denied Image">
    </div>

</body>
<script>
    function fucha() {
        console.log("复查中");
        window.location.href = "/loginface";
    }
</script>
</html>
